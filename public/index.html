<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Home Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">SmartHome</div>
    <nav class="nav-links">
      <a href="#">Dashboard</a>
      <a href="#">Rooms</a>
      <a href="#">Devices</a>
      <a href="#">Settings</a>
    </nav>
  </header>

  <!-- Main layout -->
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Moods</h3>
      <ul>
        <li><a href="#">Relax</a></li>
        <li><a href="#">Focus</a></li>
        <li><a href="#">Sleep</a></li>
      </ul>
      <h3>Preferences</h3>
      <ul>
        <li><a href="#">Themes</a></li>
        <li><a href="#">Accessibility</a></li>
      </ul>
    </aside>

    <!-- Content -->
    <main class="content">
      <h2>Dashboard</h2>
      <div class="card-grid">
        <div class="card">
          <h4>Living Room</h4>
          <p>Lights: On</p>
        </div>
        <div class="card">
          <h4>Thermostat</h4>
          <p>22°C • Cooling</p>
        </div>
        <div class="card">
          <h4>Security</h4>
          <p>All systems normal</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
